<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("blue.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding-bottom: 50px;
    }

    header {
      background-color: rgba(207, 0, 0, 0.9);
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      color: #ffffff;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: rgba(35, 35, 135, 0.85);
      padding: 15px 0;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.05rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    .form-container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .form-container h2 {
      background-color: bisque;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #217dbb;
    }

    .a1 {
      margin-top: 20px;
    }

    .a1 a {
      text-decoration: none;
      color: #4fff66;
      border: 1px dotted white;
      padding: 4px 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .a1 a:hover {
      background-color: white;
      color: #2d2d2d;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>WELCOME TO WEB APPLICATION</h1>
    </header>

    <nav>
      <a href="webpage.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>

    <div class="form-container">
      <h2>LOGIN FORM</h2>
      <form onsubmit="return validateform()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />

        <button type="submit">Submit</button>

        <div class="a1">
          <p style="margin-top: 15px;">New here? <a href="signup.html">Signup</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    function validateform() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("Please enter all the fields");
        return false;
      } else {
        alert("Submitted successfully");
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        return false; // to prevent actual form submission
      }
    }
  </script>
</body>
</html>
